{% load require %}<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}TooDoos{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="all" href="static/css/styles.css"/>
        <script type="text/javascript" src="static/js/vendor/require.js"></script>
        <script type="text/javascript">
        require(['static/js/common'], function (common) {
            require(['main']);
        });
        </script>
        {% block headstyle %}{% endblock %}

        {% block headscript %}
        {% endblock %}

        {% block head %}{% endblock %}
    </head>
    <body>
      {% block header %}{% endblock %}
      {% block content %}{% endblock %}
      {% block footer %}{% endblock %}
      <div id="modal"></div>
      <div id="activity"></div>
      <div id="window"></div>
  </body>
</html>
